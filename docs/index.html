<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Java开发手册</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" title="dark" disabled>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" title="buble" disabled>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dolphin.css" title="dolphin" disabled>
				
		<style type="text/css">
			.app-sub-sidebar li:before {
			    content: "";
			    padding-right: 4px;
			    float: left;
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				el: '#app',
				repo: 'hutuxiaogui/JavaDevelopmentManual',
				homepage: 'home.md',
				name: 'Java开发手册',
				coverpage: true,
				executeScript: true,
				loadSidebar: true,
				autoHeader: true,
				mergeNavbar: true,
				subMaxLevel: 4,
				maxLevel: 4,
				auto2top: true,				
				ga: 'UA-148350209-1',
				search: 'auto',
				search: {
				        noData: {
				          '/de-de/': 'Keine Ergebnisse!',
				          '/zh-cn/': '没有结果!',
				          '/': 'No results!'
				        },
				        paths: 'auto',
				        placeholder: {
				          '/de-de/': 'Suche',
				          '/zh-cn/': '搜索',
				          '/': 'Search'
				        }
				},											
			}
		</script>
		
		<script src="//unpkg.com/docsify-plugin-codefund/index.js"></script>
		
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		
		<!--全文搜索-->
		<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
		<!--emoji 解析-->
		<script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
		<!--图片缩放-->
		<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
		<!--代码复制到剪贴板-->
		<script src="//unpkg.com/docsify-copy-code"></script>
		<!--代码高亮-->
		<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-php.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
		
</body>
</html>
